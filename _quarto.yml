format:
  pdf:
    documentclass: article
    fontsize: 10pt
    mainfont: "DejaVu Sans"
    sansfont: "DejaVu Sans"
    monofont: "DejaVu Sans Mono"
    geometry:
      - top=20mm
      - bottom=20mm
      - left=15mm
      - right=15mm
    # PDF-specific code formatting
    highlight-style: github
    code-block-bg: "#f8f8f8"
    code-block-border-left: "#e1e4e8"
  
  html:
    page-layout: full
    grid: 
      body-width: 1200px
    theme:
      dark: darkly
      light: cosmo
    code-copy: true
    code-line-numbers: true
    code-overflow: wrap
    code-fold: false
    code-tools: true
    # Syntax highlighting
    highlight-style: github
    # Code block styling
    css: custom.css
    toc: true
    toc-depth: 6
    toc-location: right
    toc-title: "Contents"
    search: true
    fontsize: 13pt
  
  # Add reveal.js presentation format
  revealjs:
    theme: default
    transition: slide
    transition-speed: fast
    slide-number: true
    chalkboard: true
    multiplex: false
    controls: true
    navigation-mode: vertical
    progress: true
    hash-one-based-index: false
    hash: true
    history: true
    keyboard: true
    overview: true
    center: true
    touch: true
    loop: false
    rtl: false
    shuffle: false
    fragments: true
    fragment-in-url: false
    embedded: false
    help: true
    pause: true
    show-notes: false
    auto-slide: 0
    auto-slide-stoppable: true
    mouse-wheel: false
    hide-address-bar: true
    preview-links: false
    view-distance: 3
    mobile-view-distance: 2
    # Code settings for presentations
    code-copy: true
    code-line-numbers: false
    code-overflow: scroll
    highlight-style: github
    # Presentation-specific styling
    width: 1280
    height: 720
    margin: 0.1
    min-scale: 0.2
    max-scale: 2.0
    # Custom reveal.js plugins
    revealjs-plugins:
      - pointer
      - menu

filters:
  - quarto

# Language mappings for syntax highlighting
metadata:
  lang: en
  code-annotations: hover

